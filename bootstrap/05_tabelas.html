<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando tabelas
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="">
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#1</th>
                    <th>#X</th>
                    <th>#2</th>
                    <th>#=</th>
                    <th>#resultado</th>
                </tr>
            </thead>
            <tbody class="table-secondary">
                <tr>
                    <td>1</td>
                    <td>X</td>
                    <td>2</td>
                    <td>=</td>
                    <td>2</td>
                </tr>
            </tbody>
            <tbody class="table-primary">
                <tr>
                    <td>4</td>
                    <td>X</td>
                    <td>2</td>
                    <td>=</td>
                    <td>4</td>
                </tr>
            </tbody>
            <tbody class="table-danger">
                <tr>
                    <td>3</td>
                    <td>X</td>
                    <td>2</td>
                    <td>=</td>
                    <td>6</td>
                </tr>
            </tbody>
            <tbody class="table-dark">
                <tr>
                    <td>4</td>
                    <td>X</td>
                    <td>2</td>
                    <td>=</td>
                    <td>8</td>
                </tr>
            </tbody>
            <tbody class="table-info">
                <tr>
                    <td>5</td>
                    <td>X</td>
                    <td>2</td>
                    <td>=</td>
                    <td>10</td>
                </tr>
            </tbody>
            <tbody class="table-secondary">
                <tr>
                    <td>6</td>
                    <td>X</td>
                    <td>2</td>
                    <td>=</td>
                    <td>12</td>
                </tr>
            </tbody>
            <tbody class="table-primary">
                <tr>
                    <td>7</td>
                    <td>X</td>
                    <td>2</td>
                    <td>=</td>
                    <td>14</td>
                </tr>
            </tbody>
            <tbody class="table-warning ">
                <tr>
                    <td>8</td>
                    <td>X</td>
                    <td>2</td>
                    <td>=</td>
                    <td>16</td>
                </tr>
            </tbody>
            <tbody class="table-success">
                <tr>
                    <td>9</td>
                    <td>X</td>
                    <td>2</td>
                    <td>=</td>
                    <td>18</td>
                </tr>
            </tbody>
            <tbody class="table-light">
                <tr>
                    <td>10</td>
                    <td>X</td>
                    <td>2</td>
                    <td>=</td>
                    <td>20</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
