<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colunas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- usando colunas para divide de forma igualitaria, as colunas se adaptam ao tamanho da dela -->
    <h1>1 - Grid Basico</h1>
    <div class="row ">
        <div class="col bg-primary ">1</div>
        <div class="col bg-black ">2</div>
        <div class="col bg-danger ">3</div>
        <div class="col bg-warning ">4</div>
        <div class="col bg-white ">5</div>
        <div class="col bg-warning ">6</div>
        <div class="col bg-dark ">7</div>
        <div class="col bg-secondary ">8</div>
        <div class="col bg-light ">9</div>
        <div class="col bg-info ">10</div>
        <div class="col bg-danger ">11</div>
        <div class="col bg-success  ">12</div>
    </div>

    <div class="row">
        <!-- usando col-2 col-4 col-5 adaptador os espaÃ§os da coluna -->
        <div class="col bg-info">1</div>
        <div class="col-2 bg-danger ">2</div>
        <div class="col-4 bg-success ">4</div>
        <div class="col-5 bg-warning">5</div>
    </div>

    <h1>2 - Grid Resposivo</h1>
    <div class="row">
        <!-- usando grid-resposivo onde vao se adaptando de acordo com o tamanho da tela -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl1 bg-primary ">Contudo 1</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl1 bg-success ">Contudo 2</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl1 bg-danger ">Contudo 3</div>

    </div>
    
    <h1>3 - Alinhamento Vertical</h1>
    <div class="row" style="height: 300px;">
        <div class="col-3 align-self-end  bg-primary ">1</div>    
        <div class="col-3 align-self-center  bg-info ">2</div>    
        <div class="col-3 align-self-start  bg-success ">3</div>    
    </div>
    <h1>4 - Alinhamento Horizontal</h1>
    <div class="row justify-content-center" style="height: 150px;">
    <div class="col-3 bg-primary">1</div></div>
</body>
</html>
