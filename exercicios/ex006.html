<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ex005.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <main class="row justify-content-center align-items-center ">
        
        <div class="rounded-5 text-center col-11 col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-4">
            <h1 class="col-12 text-center text-light mt-4 "><i class="bi bi-person-circle"></i> Se Cadastre </h1>

            <input type="text" class="col-12 mt-2 " placeholder=" Inserir o Nome">

            <input type="text" class="col-12 mt-2 " placeholder=" Inserir o Sobrenome">

            <input type="text" class="col-12 mt-2 " placeholder=" Inserir o Email">

            <input type="date" class="col-12 mt-2 " placeholder=" Inserir o Data de Nacimento">

            <input type="password" class="col-12 mt-2 " placeholder="Inserir a Senha">

            <input type="password" class="col-12 mt-2 " placeholder="Confimar a Senha">

            <button class="btn text-bg-dark col-12 mt-3"><i class="bi bi-box-arrow-right"></i>Cadastrar</button>

            <button class="btn text-bg-dark col-12 mt-2  "><i class="bi bi-x-circle"></i>Voltar</button>



        </div>
    </main>

</body>

</html>
